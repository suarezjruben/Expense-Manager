spring.application.name=Expense Manager

server.port=9095

spring.datasource.url=jdbc:postgresql://localhost:5432/expenses
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Optional but useful while developing
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Plaid integration (disabled by default)
plaid.enabled=false
plaid.base-url=https://sandbox.plaid.com
plaid.client-id=
plaid.secret=
plaid.client-name=Expense Manager
plaid.language=en
plaid.country-codes=US
plaid.products=transactions
plaid.sync-page-size=100
plaid.usage.free-monthly-call-limit=200
plaid.usage.warning-threshold-percent=80
